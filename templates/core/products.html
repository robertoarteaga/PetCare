{% extends 'base/base.html' %}

{% block content %}
 


<div class="row">
    
	<div class="col-md">
		<div class="card card-body">
            <h5>Products</h5>
		</div>
		<div class="card card-body">
            <a href="{% url 'add_product' %}" class="btn btn-outline-primary btn-sm">+</a>
			<table class="table">
				<tr>
					<th>Product</th>
					<th>Imagen</th>
					<th>Category</th>
					<th>Price</th>
				</tr>
				{% for product in products %}
					<tr>
						<td>{{product.name}}</td>
						<td><img src="{{ product.img_product.url}}" alt=""></td>
						<td>{{product.category}}</td>
						<td>${{product.price}}</td>
					</tr>
				{% endfor %}
			</table>
		</div>
	</div>
	
</div>

{% endblock content %}
