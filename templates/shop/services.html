{% extends 'shop/base_shop.html' %}
{% load static %}
{% block all_products %}
    <div class="col-12 mb-5">
        <h5 class="btn footer-ligth__blue font-weight-bold text-white">Todos los servicios</h5>
    </div>
{% endblock %}
{% block content %}
<div class="row d-flex flex-wrap justify-content-around align-items-start">
    <!-- PRODUCTS -->
    {% for service in services %}
                    <div class="col-12 col-xs-12 col-sm-6 col-lg-4 d-flex flex-column align-items-center justify-content-center mb-5">
                        <div class="container-card">
                            <div class="head-card">
                                <img src="{% static 'img/products/service.png' %}" alt="">
                            </div>
                            <div class="body-card"> 
                                <span>{{ service.name }}</span>
                                <p>{{ service.description }}</p>
                                <p class="text-primary text-bold">${{ service.price }} MXN</p>
                                <p>
                                    <a href="{% url 'contract_service' service.id %}">
                                        <button class="btn btn-primary"><i class="fas fa-shopping-cart mr-1"></i>Comprar</button>
                                    </a>
                                </p>
                                
                            </div>
                        </div>
                    </div>
                    {% endfor %}
</div>
{% endblock %}
