{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/logos/Cat3.png' %}">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/core.css' %}">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
        integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
        crossorigin="anonymous"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
    

</head>
<body>
    <header>
        <div class="container-header d-flex flex-row">
           <div class="row col-12 pb-0 p-2 pl-3">
               <div class="col-4 d-xs-none d-md-block d-flex align-items-center pt-4px">
                   PetCare - CRM
               </div>
               <div class="col-4 col-xs-12 d-flex justify-content-center">
                    <img class="mini-logo" src="{% static 'img/logos/Cat.png' %}" alt="">
               </div>
               <div class="col-4 d-flex justify-content-end d-flex align-items-center">
                   <img class="profile-picture" src="https://i.imgur.com/Qv8PA8G.png" alt="Profile">
                Roberto Arteaga
               </div>
           </div>
        </div>

        <div class="container-header__menu d-flex flex-row d-none">
            <div class="row col-12 p-3">
                <div class="col-2 d-flex align-items-center justify-content-center">
                    <a href="{% url 'dashboard' %}" class="btn">
                        <i class="fas fa-tachometer-alt"></i>&nbsp Dashboard
                    </a>
                </div>
                <div class="col-2 d-flex align-items-center justify-content-center">
                    <a href="{% url 'graphics' %}" class="btn">
                        <i class="fas fa-chart-pie"></i>&nbsp Gráficos
                    </a>
                </div>
                <div class="col-2 d-flex align-items-center justify-content-center">
                    <a href="{% url 'products' %}" class="btn">
                        <i class="fas fa-chart-pie"></i>&nbsp Productos
                    </a>
                </div>
                <div class="col-2 d-flex align-items-center justify-content-center">
                    <a href="{% url 'sales' %}" class="btn">
                        <i class="fas fa-chart-pie"></i>&nbsp Ventas
                    </a>
                </div>
                <div class="col-2 d-flex align-items-center justify-content-center">
                    <a href="{% url 'clients' %}" class="btn">
                        <i class="fas fa-chart-pie"></i>&nbsp Clientes
                    </a>
                </div>
                <div class="col-2 d-flex align-items-center justify-content-center">
                    <a href="{% url 'config' %}" class="btn">
                        <i class="fas fa-chart-pie"></i>&nbsp Configuración
                    </a>
                </div>
            </div>
         </div>
    </header>
    <style>
        .body{
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 10px;
        }
    </style>
    <div class="container-body d-flex w-100 position-absolute p-4 overflow-y">
aaa
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
