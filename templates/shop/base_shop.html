{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>PetCare</title>
    <meta name=”robots” content=”noindex” charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/logos/Cat1.png' %}">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/core.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    
</head>

<body class="footer-blue">

    <!-- Header -->
    <header id="header" class="header-shadow-scroll" style="position: relative;">
        <div class="container">
            <a class="logo" href="/">
                <img src="{% static 'img/logos/petcare-white.png' %}" alt="" style="height: 34px;">
            </a>
            {% include 'shop/menu_shop.html' %}
        </div>
    </header>

    <section id="content" style="margin-top: -8rem;">
        <div class="container-fluid" style="margin-top: 9.5rem;">
            <div class="col-12">
                <div class="container-promo">
                    <div class="content-promo">
                        <img src="https://i.imgur.com/L9HgIwa.png'" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="footer-white">
        <div class="container-fluid p-5">
            <div class="row">
                <!-- <div class="col-12 mb-5">
                    <h5 class="btn footer-ligth__blue font-weight-bold text-white">ALIMENTO</h5>
                </div> -->
                <div class="d-flex flex-wrap" style="width: 100% !important">
                    <!-- PRODUCTS -->
                    {% block content %}
                    {% endblock %}

                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-dark" id="footer">
        <section class="footer-secondary">
            <div class="container">
                <p>
                    &copy; PetCare 2020 - All Rights Reserved.
                </p>
            </div>
        </section>
    </footer>

    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
        integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
        crossorigin="anonymous"></script>


    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.min.js' %}"></script>
</body>

</html>
