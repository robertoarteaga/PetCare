{% extends 'base/base.html' %}

{% block content %}
 


<div class="row justify-self-center">
    
	<div class="col">
		<div class="card card-body">
			<h5>Products
				<a href="{% url 'add_product' %}" class="btn btn-outline-primary" style="width:70px; float:right">+</a>
			</h5>
			
		</div>
		<div class="card card-body">
            
			<table class="table">
				<tr>
					<th>Product</th>
					<th>Imagen</th>
					<th>Category</th>
					<th>Price</th>
				</tr>
				{% for product in products %}
					<tr>
						<td>{{product.name}}</td>
						<td><img src="{{ product.img_product.url}}" alt="" style="width:120px"></td>
						<td>{{product.category}}</td>
						<td>${{product.price}}</td>
					</tr>
				{% endfor %}
			</table>
		</div>
	</div>
	
</div>

{% endblock content %}
