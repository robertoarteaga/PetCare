{% extends 'base/base.html' %}
{% load widget_tweaks %}
{% block content %}



	<div class="col-md-9">
		<div class="card card-body">
			<form action="" method="POST" enctype="multipart/form-data">
            	{% csrf_token %}
				{% for field in form %}
					{{field.label}}
					{{field|add_class:'form-control'}}
				
				{% endfor %}
				<hr>
				<input type="submit" class="btn btn-info btn-block">
			</form>
		</div>
	</div>


{% endblock %}
